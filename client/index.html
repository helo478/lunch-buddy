<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Lunch Buddy</title>
    <script src="/lib.js"></script>
    <script src="/modules.js"></script>
    <script src="/application.js"></script>
    <link rel="stylesheet" type="text/css" href="/lib.css">
  </head>
  <body ng-controller="appCtrl">
    <nav class="navbar navbar-default" role="navigation" ng-controller="NavbarCtrl as navbarCtrl">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <button type="button" class="navbar-toggle" ng-init="navbarCtrl.navCollapsed = true"
            ng-click="navbarCtrl.navCollapsed = !navbarCtrl.navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/#/">Lunch Buddy</a>
      </div>
    
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" ng-class="!navbarCtrl.navCollapsed && 'in'">
      
        <ul class="nav navbar-nav">
          <li ng-class="{ active: navbarCtrl.isActive('/') }"><a href="/#/">Home</a></li>
          <li ng-class="{ active: navbarCtrl.isActive('/examples') }">
            <a href="/#/examples">Examples</a>
          </li>          
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <div class="container">
	    <h1>Hello, World!</h1>
	    <ng-view></ng-view>
    </div>
  </body>
</html>
